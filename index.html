<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="big-container">
      <header>
        <nav class="navigation-bar px-2">
          <ul
            class="d-flex justify-content-between list-unstyled container-fluid unordered"
          >
            <li class="d-lg-none mt-1">
              <img
                src="images/newsweek-seeklogo.com.svg"
                alt="newsweek-seeklogo"
                class="newsweek-logo"
              />
            </li>
            <li class="text-white d-none d-lg-block mt-sm-2 mt-lg-5">
              <p class="time">Mon, Nov 18, 2019</p>
            </li>
            <li class="d-none d-lg-block mt-3">
              <img
                src="images/bignewsweeklogo.svg"
                alt="newsweek-seeklogo"
                class="newsweek-logo-bg"
              />
            </li>

            <li class="list-items text-white cta mt-lg-5">
              <div class="d-flex justify-content-between">
                <h5 class="mt-2 h-5">
                  <a href="#" class="text-white text-decoration-none"
                    >SIGN IN</a
                  >
                </h5>
                <button class="cta-btn bg-white border px-2 mt-1">
                  SUBSCRIBE<span
                    ><img
                      src="images/arrow.svg"
                      class="arrow mb-1 ml-2"
                      alt="arrow-icon"
                  /></span>
                </button>
                <span class="list-items ham d-lg-none"><span></span></span>
              </div>
            </li>
          </ul>
        </nav>
        <nav class="white-nav w-100 bg-white d-none d-lg-block shadow-sm ">
          <div class="nav-container">
            <ul class="d-lg-flex justify-content-between list-unstyled pt-2">
              <li class="px-2">
                <a href="#" class="text-decoration-none dark-tag">U.S.</a>
              </li>
              <li class="li-item px-2">
                <a href="#" class="text-decoration-none dark-tag">World</a>
              </li>
              <li class="li-item px-2">
                <a href="#" class="text-decoration-none dark-tag">Business</a>
              </li>
              <li class="tech px-2">
                <a href="#" class="text-decoration-none dark-tag"
                  >Tech & Science</a
                >
              </li>
              <li class="li-item px-2">
                <a href="#" class="text-decoration-none dark-tag">Culture</a>
              </li>
              <li class="li-item px-2">
                <a href="#" class="text-decoration-none dark-tag">Newsgeek</a>
              </li>
              <li class="li-item px-2">
                <a href="#" class="text-decoration-none dark-tag">Sports</a>
              </li>
              <li class="li-item px-2">
                <a href="#" class="text-decoration-none dark-tag">Health</a>
              </li>
              <li class="li-item px-2">
                <a href="#" class="text-decoration-none dark-tag">Opinion</a>
              </li>
              <li class="px-2">
                <a href="#" class="text-decoration-none dark-tag">Vantage</a>
              </li>
              <li class="search-section">
                <span href="#" class="text-decoration-none search-tag"
                  >Search<span class="search-icon"></span
                ></span>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>
